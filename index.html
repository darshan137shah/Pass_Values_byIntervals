<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <section>
      <h1> Play it </h1>
      <form class="form">
        <div class="form-input">
          <label for="inBox1">InBox 1</label>
          <input type="text" id="inBox1" name="inBox1" value="" required>
          <label for="inBox2">InBox 2</label>
          <input type="text" id="inBox2" name="inBox2" value="" required>
        </div>
        <div class="form-control">
          <input type="button" id="previous" name="previous" value="<<">
          <input type="button" id="pause" name="pause" value="||">
          <input type="button" id="next" name="next" value=">>">
        </div>
        <div id="alert">

        </div>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="./app.js"></script>
</html>
